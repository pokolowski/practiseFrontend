<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="logoDiv"><img src="images/logo.svg" class="logo"/></div>
  <div class="container">
    <div class="left">
      <div class="bill">
        <p>Bill</p>
        <input type="text" class="dollar" >
        <!-- <img src="images/icon-dollar.svg"> -->
      </div>
      <div class="tips">
        <p>Select Tip %</p>
        <div class="selectTip">
          <div class="5">5%</div>
          <div class="10">10%</div>
          <div class="15">15%</div>
          <div class="25">25%</div>
          <div class="50">50%</div>
          <input type="text" class="custom" value="Custom">
        </div>
      </div>
      <div class="people">
        <p>Number of People</p>
        <input type="text" class="person">
      </div>

    </div>
    <div class="right">
      <div class="amount"><p class="txt">Tip Amount <br/> <span>/person</span></p><span class="tipAmount"></span></div>
      <div class="total"><p class="txt">Total<br/><span>/person</span></p><span class="tipTotal"></span></div>
      <button>Reset</button>
    </div>
  </div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Patryk Oko≈Çowski</a>.
  </div>
  <script src="js.js"></script>
</body>
</html>
